<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Linked stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/a17a9d32c5.js"
      crossorigin="anonymous"
    ></script>

    <title>My Library</title>
  </head>
  <body>
    <div class="container">
        <h1>My library</h1>
        <br>
        <h2>Add information about a book that you like below:</h2>
        
        <!-- Form to edit book information -->
        <form id="bookForm">
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="bookTitle" required>
            </div>
            <div class="mb-3">
                <label for="bookAuthor" class="form-label">Author</label>
                <input type="text" class="form-control" id="bookAuthor" required>
            </div>
            <div class="mb-3">
                <label for="bookYear" class="form-label">Year</label>
                <input type="number" class="form-control" id="bookYear" required>
            </div>
            <div class="mb-3">
                <label for="bookGenre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="bookGenre" required>
            </div>
            <div class="mb-3">
                <label for="bookReview" class="form-label">Your review</label>
                <input type="text" class="form-control" id="bookReview" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
            
        <hr>
        <h2>Books added so far</h2>
        <div id="bookCards" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Completed cards will be inserted here dynamically -->
        </div>
        
        <!-- Card template -->
        <template id="bookCardTemplate">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-end mb-2">
                            <button class="btn btn-sm btn-outline-primary me-2 edit-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger delete-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <h5 class="card-title book-title"></h5>
                        <h6 class="card-subtitle mb-2 text-muted book-author"></h6>
                        <p class="card-text">
                            <strong>Year:</strong> <span class="book-year"></span><br>
                            <strong>Genre:</strong> <span class="book-genre"></span><br>
                            <strong>Review:</strong> <span class="book-review"></span>
                        </p>
                    </div>
                </div>
            </div>
        </template>

    </div>

    <!-- Bootstrap JS components -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="myLibrary.js"></script>
  </body>
</html>
