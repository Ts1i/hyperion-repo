<!DOCTYPE html>
<html lang="en">
  <head>
    <title>First HTML page with external Script</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <p>
      Here's a list of the current groceries (click the "x" to delete items):
    </p>
    <ol id="currentGroceryList"></ol>
    <hr />
    <p>Enter a new grocery item:</p>
    <form id="groceryForm">
      <input type="text" id="groceryInput" placeholder="New grocery item" />
      <button type="submit">Add</button>
    </form>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
